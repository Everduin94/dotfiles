colors:
  # Default colors
  primary:
    # background: "#2E3440" # Darkest Nord Color
    # background: "#00214a" # Frost Nord But Darker
    background: "#02152e" # Darker -- Favorite so far
    # background: "#1e2127"
    # background: "#2E3440"
    foreground: "#D8DEE9"

  # Normal colors -- Only changed Green so far
  normal:
    black: "#3B4252"
    red: "#BF616A"
    green: "#22da6e"
    yellow: "#EBCB8B"
    blue: "#81A1C1"
    magenta: "#B48EAD"
    cyan: "#88C0D0"
    white: "#abb2bf"

  # Bright colors
  bright:
    black: "#5c6370"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#d19a66"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#ECEFF4"

background_opacity: 0.90


font:
  normal:
    family: "Menlo"
    style: Regular
  bold:
    family: "Menlo"
    style: Bold
  italic:
    family: "Menlo"
    style: Italic
  bold_italic:
    family: "Menlo"
    style: Bold Italic

  # Point size
  size: 18.0

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 4
    y: 4
  decorations: buttonless 

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: N, mods: Control, action: SpawnNewInstance }
