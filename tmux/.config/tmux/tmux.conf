# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Adjust plugin dir
set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins/'

# Prevents delay when switching mode
set -s escape-time 0

# TMUX on top: Prevents weird gap at bottom + airline gap
set-option -g status-position top

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Display just host name (Removes time)
# set -g status-right '#[fg=#88c0d0,bg=#0c2444,nobold,nounderscore,noitalics]#[fg=#0c2444,bg=#88c0d0]EVERDUIN@CISCO'

# Try to get all colors
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",*256col*:Tc" 

# Turn on mouse
set -g mouse on

# Default zsh
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# Variables 


# TokyoNight Dark
# #16161e
set -g mode-style "fg=#7aa2f7,bg=#3b4261"

set -g message-style "fg=#7aa2f7,bg=#3b4261"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"

set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=#7aa2f7,bg=#16161e"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#1D202F,bg=#7aa2f7,bold] #S #[fg=#7aa2f7,bg=#16161e,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#1D202F,#16161e,nobold,nounderscore,noitalics] #[fg=#7aa2f7,bg=#16161e] #{prefix_highlight} #[fg=#3b4261,bg=#16161e,nobold,nounderscore,noitalics] #[fg=#7aa2f7,bg=#3b4261] %Y-%m-%d  %I:%M %p #[fg=#7aa2f7,bg=#3b4261,nobold,nounderscore,noitalics] #[fg=#1D202F,bg=#7aa2f7,bold] #h "

setw -g window-status-activity-style "underscore,fg=#a9b1d6,bg=#16161e"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#a9b1d6,bg=#16161e"
setw -g window-status-format "#[fg=#1D202F,bg=#16161e,nobold,nounderscore,noitalics]#[default] [#I] #W #[fg=#1D202F,bg=#16161e,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#1D202F,bg=#3b4261,nobold,nounderscore,noitalics] #[fg=#7aa2f7,bg=#3b4261,bold][#I] #W #[fg=#3b4261,bg=#16161e,nobold,nounderscore,noitalics]"

